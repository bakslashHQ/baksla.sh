<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>baksla.sh</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon-16x16.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'sans': ['Poppins'],
                            'handwritten': ['Kalam'],
                        },
                        animation: {
                            'infinite-scroll': 'infinite-scroll 40s linear infinite',
                        },
                        keyframes: {
                            'infinite-scroll': {
                                from: { transform: 'translateX(0)' },
                                to: { transform: 'translateX(-100%)' },
                            }
                        }
                    },
                },
            };
        </script>
    </head>

    <body class="bg-gray-100">

        <section class="py-10 lg:py-16">
            <div class="container max-w-screen-xl mx-auto px-4">
                <nav class="flex items-center justify-between">
                    <img src="assets/image/bakslash.svg" alt="bakslash" class="h-7 sm:h-10">
                    <div>
                        <button id="email-button" onclick="copyEmail()" class="px-7 py-3 lg:px-9 lg:py-4 bg-white font-medium lg:font-semibold text-gray-700 text-md rounded-md hover:bg-gray-700 hover:text-white transition-color ease-in-out duration-200">hello@baksla.sh</button>
                        <p id="email-copied-text" class="pointer-events-none font-handwritten text-xl font-bold absolute -ml-4 -rotate-12 transition ease-in-out duration-100 opacity-0">
                            <img src="assets/image/tick.svg" alt="tick" class="h-6 inline" />
                            Email copied to clipboard!
                        </p>
                    </div>
                </nav>

                <div class="font-handwritten mt-20 md:mt-32 flex flex-wrap flex-row items-center">
                    <span class="text-gray-800 text-5xl md:text-6xl leading-none whitespace-nowrap">We are</span>
                    <span class="tools mt-3 mx-5 md:mx-10 w-40 md:w-60">
                        <img id="tool-0" src="assets/image/symfony.svg" alt="symfony" class="h-10 md:h-20" />
                        <img id="tool-1" src="assets/image/php.svg" alt="php" class="mx-auto h-10 md:h-20" />
                        <img id="tool-2" src="assets/image/api-platform.svg" alt="api platform" class="h-10 md:h-20 hidden" />
                        <img src="assets/image/tool-underline.svg" alt="underline" class="mt-1 md:-mt-1" />
                    </span>
                    <span id="typewriter" class="text-gray-800 text-5xl md:text-6xl leading-none"></span>
                </div>
            </div>
        </section>

		<footer class="py-10">
			<div class="container max-w-screen-xl mx-auto px-4 flex items-center md:flex-row flex-col md:justify-between">
				<span class="text-sm text-gray-500 flex items-center md:justify-start justify-center">© 2024 Bakslash™. All Rights Reserved.</span>
				<ul class="flex flex-wrap justify-center items-center mt-3 text-sm font-medium sm:mt-0">
					<li class="h-full">
						<a href="https://github.com/bakslashHQ" class="hover:underline me-4 md:me-6 h-full flex items-center"><img src="assets/image/github.svg" alt="github" class="h-5 mt-2 md:h-6 md:mt-0 opacity-50 hover:opacity-100"></a>
					</li>
					<li>
						<a href="https://x.com/bakslashHQ" class="hover:underline me-4 md:me-6 h-full flex items-center"><img src="assets/image/x.svg" alt="x" class="h-5 mt-2 md:h-6 md:mt-0 opacity-50 hover:opacity-100"></a>
					</li>
					<li>
						<a href="https://www.linkedin.com/company/bakslashhq" class="hover:underline me-4 md:me-6 h-full flex items-center"><img src="assets/image/linkedin.svg" alt="linkedin" class="h-5 mt-2 md:h-6 md:mt-0 opacity-50 hover:opacity-100"></a>
					</li>
					<li>
						<a href="mailto:hello@baksla.sh" class="hover:underline me-4 md:me-6 h-full flex items-center"><img src="assets/image/mail.svg" alt="mail" class="h-7 mt-2 md:h-8 md:mt-0 opacity-50 hover:opacity-100"></a>
					</li>
				</ul>
			</div>
		</footer>

        <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
</html>
