home.card.custom_symfony_development.title: Custom Symfony development
home.card.custom_symfony_development.content: We help you to <0>create scalable and maintainable applications tailored to your specific needs</0>, leveraging the expertise of our talented and passionate developers.
home.card.cto_as_a_service.title: CTO as a service
home.card.cto_as_a_service.content: Whether you're launching new products, or optimizing existing systems, we provide you a <0>strategic technical leadership to ensure your technology aligns with your business vision</0> and growth objectives.
home.card.workshops_and_trainings.title: Workshops and trainings
home.card.workshops_and_trainings.content: Whether your team is composed by beginners looking to understand the fundamentals or experienced developers, we can empower your team by providing <0>in-depth Symfony, API Platform and clean code training, tailored to their specific needs and skills</0>.
home.card.coaching.title: Coaching "à la carte"
home.card.coaching.content: Whether starting a new project or tackling challenges as your project grows, our on-demand consulting offers <0>tailored support, including brainstorming, Q&A, specifications, and code reviews</0>, to help your team make the right decisions during this crucial moment.
home.card.audit.title: Audit
home.card.audit.content: |
    We provide <0>comprehensive audits covering code quality, security, and performance, offering actionable insights to improve the health and longevity of your applications</0>.
    Audits will <1>assess your code for maintainability, technical debt, check for security risks, and pinpoint performance bottlenecks</1> that could affect scalability.
home.card.architecture_study.title: Architecture study
home.card.architecture_study.content: |
    We help you <0>establish solid foundations for your project</0>, ensuring a smooth execution phase.
    We will collaborate with you to understand the project's context, goals, resources, and constraints in order to define the ideal software or system architecture.

